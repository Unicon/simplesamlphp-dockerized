<VirtualHost *:80>

        DocumentRoot /var/simplesamlphp/www

        Alias /simplesaml /var/simplesamlphp/www

        DirectoryIndex index.php

        Header set X-Robots-Tag "noindex, nofollow"

        <Directory /var/simplesamlphp/www>
            Options FollowSymlinks
            AllowOverride All
            Require all granted
        </Directory>
</VirtualHost>
